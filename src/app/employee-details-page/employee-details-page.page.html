<!-- Default back button -->
<!-- Default back button -->
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let element of data">
    <ion-card-header>
      <ion-card-title>{{element.name}}</ion-card-title>
      <ion-card-subtitle>{{element.designation}}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      Email: {{element.email}} <br />
      Phone: {{element.phone}}<br />
      UID: {{element.uid}}<br />
    </ion-card-content>
  </ion-card>
</ion-content>
